<!DOCTYPE html>
<html>
  <head>
    <title>MeshViewer</title>
    <script type="text/javascript"src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD06ErexK0u1vnaXGci0_JuuwCm2jkN36s&libraries=visualization"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://unpkg.com/vue"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
			#myGraph {
				position: relative;
				width : 480px;
				height : 300px;
			}

      body {
        background-color: black;
        color: deepskyblue;
      }

    </style>
  </head>
  <body>
    <div id="app">
      <h4>Task Treemap</h4>
      <task-treemap :tasks="tasks"></task-treemap>
      <task-textarea v-on:update-tasks="updateTasks"></task-treemap>
    </div>

    <script type="text/javascript" src="dist/bundle.js">
    </script>
  </body>
</html>
