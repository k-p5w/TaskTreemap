<!DOCTYPE html>
<html>
  <head>
    <title>TaskTreemap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/index.css" media="screen" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="app">
      <task-treemap class="leftpane" :tasks="tasks" v-on:update-tasks="updateTextTasks"></task-treemap>
      <task-textarea class="rightpane" :tasks="textTasks" v-on:update-tasks="updateTasks"></task-treemap>
    </div>

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.7/ace.js"></script>
    <script type="text/javascript" src="dist/bundle.js">
    </script>
  </body>
</html>
